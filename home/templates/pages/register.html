<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>{% block title  %}Sign up{% endblock  %} </title>
</head>

<body>
    <div class="wrapper">
        <div class="image-holder">
            <div class="form-inner">
                <div class="form-header">
                    <h3>Sign up</h3>
                </div>

                <div class="form-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <table cellspacing="0" role="presentation">
                            <tbody>
                                <tr>
                                    <td style="padding-top: 10px; color: white;"><label>Firstname</label></td>
                                    <td style="padding-top: 10px; padding-left: 50px; color: white;"><label>Lastname</label></td>
                                </tr>
                                <tr>
                                    <td style="padding-bottom: 25px;"><input type="text" class="form-control" name="firstname" required></td>
                                    <td style="padding-bottom: 25px; padding-left: 50px;"><input type="text" class="form-control" name="lastname" required></td>
                                </tr>
                                <tr>
                                    <td style="color: white;"><label>Username</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-bottom: 25px;"><input type="text" class="form-control" name="username" required></td>
                                </tr>
                                <tr>
                                    <td style="color: white;"><label>Email</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-bottom: 25px;"><input type="text" class="form-control" name="email" required></td>
                                </tr>
                                <tr>
                                    <td style="color: white;"><label>Password</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-bottom: 25px;"><input type="password" class="form-control" name="password" required></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-footer">
                            <button class="btn btn-outline-dark" type="submit" onlick=""><a href="{% url 'register' %}"></a>SIGN IN</button>
                        </div>
                    </form>
                    <div class="socials">
                        <p style="color: white;">Sign up with social accounts</p>
                        <div class="social-icons">
                            <ul>
                                <li>
                                    <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                            <div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
