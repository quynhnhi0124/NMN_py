<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="/css/home.css" rel="stylesheet" type='text/css'> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Sign up</title>

    <style>
        .image-holder {
            background-image: url("https://fluencycorp.com/wp-content/uploads/2019/01/hardest-part-learning-english.jpg");
            height: 720px;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .wrapper {
            min-height: 100vh;
            display: flex;
        }
        
        .form-inner {
            background: rgb(11, 15, 34);
            width: 520px;
            height: 100%;
            padding-left: 30px;
            padding-right: 30px;
            margin-left: 500px;
            opacity: 0.9;
        }
        
        form {
            width: 100%;
        }
        
        .form-header {
            text-align: center;
            color: white;
            padding-top: 10px;
        }
        
        h3 {
            text-transform: uppercase;
            font-size: 50px;
            font-family: ".VnVogueH";
        }
        
        .form-body {
            margin-top: 20px;
        }
        
        .form-control {
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            display: block;
            width: 100%;
            height: 45px;
            background: none;
            padding: 0 19px;
            color: #fff;
            font-size: 17px;
        }
        
        .form-control .error {
            border-color: #fd677a!important;
            background: url("https://i.etsystatic.com/16486627/r/il/1aec05/1401734092/il_794xN.1401734092_imdo.jpg") no-repeat center right 19px;
        }
        
        .form-control .valid {
            background: url("https://i.etsystatic.com/16486627/r/il/1aec05/1401734092/il_794xN.1401734092_imdo.jpg") no-repeat center right 19px;
        }
        
        .form-error {
            margin-top: 10px;
            display: inline-block;
        }
        
        button {
            border: none;
            width: 100%;
            height: 46px;
            border-radius: 22.5px;
            margin: auto;
            margin-top: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: #fff;
            color: #9C9C9C;
            text-transform: uppercase;
            font-size: 17px;
        }
        
        .socials {
            text-align: center;
            margin-top: 35px;
        }
        
        ul {
            padding-inline-start: 0px;
        }
        
        .social-icons ul li {
            display: inline-block;
        }
        
        .social-icons ul li i {
            font-size: 0.9em;
            line-height: 2.8em;
            text-align: center;
            margin: 0 5px;
            width: 38px;
            height: 38px;
            border-radius: 10%;
            color: #fff;
            background: transparent;
            border: 3px solid #efe8e8;
        }
        
        .social-icons i.fa.fa-facebook:hover {
            background: #3b5998;
            text-shadow: 0px 0px 15px #3b5998;
            transition: all 0.5s cubic-bezier(0.27, 0.38, 0.58, 1);
        }
        
        .social-icons i.fa.fa-google-plus:hover {
            background: #dd4b39;
            text-shadow: 0px 0px 15px #dd4b39;
            transition: all 0.5s cubic-bezier(0.27, 0.38, 0.58, 1);
        }
        
        .social-icons i.fa.fa-twitter:hover {
            background: #1E90FF;
            text-shadow: 0px 0px 15px #dd4b39;
            transition: all 0.5s cubic-bezier(0.27, 0.38, 0.58, 1);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="image-holder">
            <div class="form-inner">
                <div class="form-header">
                    <h3>Sign up</h3>
                </div>

                <div class="form-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <table cellspacing="0" role="presentation">
                            <tbody>
                                <tr>
                                    <td style="padding-top: 10px; color: white;"><label>Firstname</label></td>
                                    <td style="padding-top: 10px; padding-left: 50px; color: white;"><label>Lastname</label></td>
                                </tr>
                                <tr>
                                    <td style="padding-bottom: 25px;"><input type="text" class="form-control" name="firstname" required></td>
                                    <td style="padding-bottom: 25px; padding-left: 50px;"><input type="text" class="form-control" name="lastname" required></td>
                                </tr>
                                <tr>
                                    <td style="color: white;"><label>Username</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-bottom: 25px;"><input type="text" class="form-control" name="username" required></td>
                                </tr>
                                <tr>
                                    <td style="color: white;"><label>Email</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-bottom: 25px;"><input type="text" class="form-control" name="email" required></td>
                                </tr>
                                <tr>
                                    <td style="color: white;"><label>Password</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-bottom: 25px;"><input type="password" class="form-control" name="password" required></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-footer">
                            <button class="btn btn-outline-dark" type="submit" onlick=""><a href="{% url 'register' %}"></a>SIGN IN</button>
                        </div>
                    </form>
                    <div class="socials">
                        <p style="color: white;">Sign up with social accounts</p>
                        <div class="social-icons">
                            <ul>
                                <li>
                                    <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                            <div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
